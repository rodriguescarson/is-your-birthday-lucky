    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="/styles.css" class="css">

<body>

    <header>
    <h1  className="header">Is your birthday lucky</h1>
      </header>
    <main>
        <label for="date-of-birth"></label>
        <input type="date" id="date-of-birth"/>

        <label for="lucky-number"> Enter Lucky Number</label>
        <input id="lucky-number"  type="number"/>
        
        <button id="check-number" class="btn-check">Check Number</button>
        
        <p id="output-box"></p>
    </main>

                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://github.com/rodriguescarson" target="_blank">
                    Github
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/carsonmarz" target="_blank">
                    twitter
                </a>
            </li>
        </ul>
