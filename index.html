<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="/styles.css" class="css">
</head>
<body>
    <h1 class="header">Is your birthday lucky</h1>
    <div class="container">
        <label for="date-of-birth"></label>
        <input type="date" id="date-of-birth"/>

        <label for="lucky-number">Lucky Number</label>
        <input id="lucky-number"  type="number"/>
        
        <button id="check-number">Check Number</button>
        
        <p id="output-box"></p>
    </div>
    <script src="/index.js"></script>
</body>
</html>
